<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Sumar números Jquery</h1>
    <label>Número: 1</label>
    <input type="text" id="caja1"/> <br/>
    <label>Número: 2</label>
    <input type="text" id="caja2"/></br>
    <button type="button" id="botonsumar">
        Sumar números

    </button>
    <h1 id="resultado"></h1>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $(document).ready(function(){
                $("#botonsumar").click(function(){
                    //CAPTURAMOS EL VALOR LAS CAJAS DE TEXTO
                    var num1 = $("#caja1").val();
                    var num2 = $("#caja2").val();
                    //TODO SIGUE SIENDO String, DEBEMOS
                    //UTULIZAR PARASEINT PARA CONVERTIR A NÚMERO
                    var suma = parseInt(num1) + parseInt(num2);
                    //DIBUJAMOS SOBRE EL CONTROL h1
                    $("#resultado").text("La suma es : " + suma);
                    //CAMBIAMOS EL ESTILO SI ES POSITIVO O NEGATIVO
                    if(suma >=0){
                        $("#resultado").css("color","green");
                    }else{
                        $("#resultado").css("color","red");
                    }

            });
        });
    });
    </script>
</body>
</html>
