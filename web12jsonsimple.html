<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura JSON simple</h1>
    <button type="button" id="botonleer">
        Leer documento simple
    </button>
    <ul id="tareas"></ul>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                $.getJSON("doc/JSON/tareas.json", function(data){
                    // key y value son los valores de cada clave/valor
                    // del json
                    console.log("Leyendo servicio...");
                    var html="";
                    $.each(data , function(key, value){
                        html += "<li>Key: " + key + ", value: "+value+"</li>";  

                    });
                    $("#tareas").html(html);
                });

            });
        });
    </script>
</body>
</html>
