<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Bucle each</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //AL PULSAR SOBRE CUALQUIER <P>
            //CAMBIAMOS EL COLOR DE CADA UNA DE ELLAS
            $("p").click(function(){
                var colores = ["blue", "green" , "yellow" , "fuchsia", "red"];
                //RECORREMOS CADA ETIQUETA DE FORMA INDIVIDUAL
                $("p").each(function(){
                    var indice = parseInt(Math.random() * colores.length);
                    var color = colores[indice];
                    $(this).css("background-color", color);

                });

            });
        });
    </script>
</body>
</html>
